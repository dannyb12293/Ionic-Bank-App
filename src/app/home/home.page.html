<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-button fill="clear" slot="start" color="light">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-button>
    <ion-avatar slot="end">
      <img src="assets/icon/man.png" />
    </ion-avatar>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true" color="light" >
  
  <div class="main-header"></div>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
      <ion-label>
        <ion-note color="light">
          CHECKING BALANCE

        </ion-note>
        <p>
          <ion-chip color="light">
            <ion-label>
              $5,564.94
            </ion-label>
          </ion-chip>
        </p>
  
      </ion-label>
    </ion-col>
    </ion-row>

    <ion-row class="ion-margin-horizontal ion-margin-top">
      <ion-col>
        <ion-label color="light">
          <b>ACCOUNT FEATURES</b>
        </ion-label>
      </ion-col>
    </ion-row>
  
    <ion-row class="ion-margin-horizontal">
      <ion-col *ngFor="let item of features" size="6">
      <ion-card class="ion-text-center">
        <ion-card-header>
          <div align="center">
            <ion-thumbnail>
              
              <img [src]="item?.src" />
              
            </ion-thumbnail>
          </div>
        </ion-card-header>
        <ion-card-content>
          <ion-chip>
          <ion-label color="dark"> {{ item?.name }}</ion-label>
          </ion-chip>
        </ion-card-content>
      </ion-card>
    </ion-col>
  
  </ion-row>

<ion-list>
  <ion-list-header>
    <ion-label>RECENT TRANSACTIONS</ion-label>
  </ion-list-header>
<ion-item lines="none" *ngFor="let item of transactions">
  <ion-icon slot="start" name="cash" color="success"></ion-icon>
  <ion-label size="large">
    {{item.vendor}}
    <p>
      {{item?.date}}
    </p>
  </ion-label>
  <ion-text slot="end" [color]="item?.amount > 0 ? 'success' : 'danger' "><b>${{item?.amount}}</b> </ion-text>
</ion-item>

  
</ion-list>



  </ion-grid>
</ion-content>
